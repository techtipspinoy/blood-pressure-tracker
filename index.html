<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .unit {
            margin-left: 12px;
            font-weight: bold;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #2980b9, #1a2530);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .records-container {
            padding: 0 30px 30px;
        }
        
        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .records-header h2 {
            color: #2c3e50;
            font-size: 22px;
        }
        
        .clear-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .clear-btn:hover {
            background: linear-gradient(to right, #c0392b, #a5281b);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: center;
        }
        
        th {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .normal {
            background-color: #d4edda;
            color: #155724;
        }
        
        .elevated {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .hypertension {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            header h1 {
                font-size: 22px;
            }
            
            .form-container, .records-container {
                padding: 20px;
            }
            
            input[type="number"] {
                padding: 12px;
                font-size: 16px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Pressure Tracker</h1>
            <p>Record your systolic, diastolic, and pulse measurements</p>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="sys">Systolic (SYS) mmHg</label>
                <div class="input-group">
                    <input type="number" id="sys" min="70" max="250" placeholder="Enter systolic value">
                    <span class="unit">mmHg</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dia">Diastolic (DIA) mmHg</label>
                <div class="input-group">
                    <input type="number" id="dia" min="40" max="150" placeholder="Enter diastolic value">
                    <span class="unit">mmHg</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pul">Pulse (PUL) /min</label>
                <div class="input-group">
                    <input type="number" id="pul" min="40" max="200" placeholder="Enter pulse value">
                    <span class="unit">/min</span>
                </div>
            </div>
            
            <button id="saveBtn" class="btn">Save Measurement</button>
        </div>
        
        <div class="records-container">
            <div class="records-header">
                <h2>Recent Measurements</h2>
                <button id="clearBtn" class="clear-btn">Clear All</button>
            </div>
            
            <div id="recordsTable">
                <table id="bpTable">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>SYS (mmHg)</th>
                            <th>DIA (mmHg)</th>
                            <th>PUL (/min)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="bpTableBody">
                        <!-- Records will be inserted here -->
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message">No measurements recorded yet</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const sysInput = document.getElementById('sys');
        const diaInput = document.getElementById('dia');
        const pulInput = document.getElementById('pul');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const bpTableBody = document.getElementById('bpTableBody');
        const emptyMessage = document.getElementById('emptyMessage');
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
        });
        
        // Save button event listener
        saveBtn.addEventListener('click', saveRecord);
        
        // Clear button event listener
        clearBtn.addEventListener('click', clearAllRecords);
        
        // Save a new record
        function saveRecord() {
            // Get values
            const sys = parseInt(sysInput.value);
            const dia = parseInt(diaInput.value);
            const pul = parseInt(pulInput.value);
            
            // Validate inputs
            if (isNaN(sys) || isNaN(dia) || isNaN(pul)) {
                alert('Please enter valid numbers for all fields');
                return;
            }
            
            if (sys < 70 || sys > 250) {
                alert('Systolic must be between 70 and 250 mmHg');
                return;
            }
            
            if (dia < 40 || dia > 150) {
                alert('Diastolic must be between 40 and 150 mmHg');
                return;
            }
            
            if (pul < 40 || pul > 200) {
                alert('Pulse must be between 40 and 200 /min');
                return;
            }
            
            // Create record object
            const record = {
                id: Date.now(),
                sys: sys,
                dia: dia,
                pul: pul,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            const records = getRecords();
            records.unshift(record); // Add to beginning of array
            localStorage.setItem('bpRecords', JSON.stringify(records));
            
            // Clear inputs
            sysInput.value = '';
            diaInput.value = '';
            pulInput.value = '';
            
            // Reload records
            loadRecords();
            
            // Focus on first input
            sysInput.focus();
        }
        
        // Get records from localStorage
        function getRecords() {
            const records = localStorage.getItem('bpRecords');
            return records ? JSON.parse(records) : [];
        }
        
        // Load records into the table
        function loadRecords() {
            const records = getRecords();
            
            if (records.length === 0) {
                bpTableBody.innerHTML = '';
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            bpTableBody.innerHTML = '';
            
            // Display only the last 10 records
            const displayRecords = records.slice(0, 10);
            
            displayRecords.forEach(record => {
                const row = document.createElement('tr');
                
                // Format date
                const date = new Date(record.timestamp);
                const formattedDate = date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Determine status
                let statusClass = '';
                let statusText = '';
                
                if (record.sys < 120 && record.dia < 80) {
                    statusClass = 'normal';
                    statusText = 'Normal';
                } else if (record.sys < 130 && record.dia < 80) {
                    statusClass = 'elevated';
                    statusText = 'Elevated';
                } else if (record.sys < 140 || record.dia < 90) {
                    statusClass = 'hypertension';
                    statusText = 'Hypertension Stage 1';
                } else {
                    statusClass = 'hypertension';
                    statusText = 'Hypertension Stage 2';
                }
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${record.sys}</td>
                    <td>${record.dia}</td>
                    <td>${record.pul}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                `;
                
                bpTableBody.appendChild(row);
            });
        }
        
        // Clear all records
        function clearAllRecords() {
            if (confirm('Are you sure you want to delete all records? This cannot be undone.')) {
                localStorage.removeItem('bpRecords');
                loadRecords();
            }
        }
        
        // Allow saving with Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveRecord();
            }
        });
    </script>
</body>
</html>
